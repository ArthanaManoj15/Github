<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Login
    </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="github.css">
</head> 

<body>
    <div class="container">
        <div id="logo">
            <a href="https://github.com/">
                <i class="fa-brands fa-github fa-3x" style="color: #00040a;"></i></a> <br>
            <h1>Sign in to Github</h1>
        </div>

        <div class="content centerScreen">
            <form>
                <div class="form_details">
                    <br><label for="login">Username or email address</label><br>
                    <input id="login" type="text"><br><br>
                </div>
                <div class="form_details">
                    <label for="password">Password</label>
                    <a id="id1" href="https://github.com/password_reset">Forgot password?</a>
                    <input id="password" type="password"><br><br>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div id="new">
            <p>New to Github? <a href="https://github.com/signup?source=login">Create an account.</a>
            </p>
        </div>
    </div>
    <div id="footer">
        <ul id="ulDesign">
            <li class="foot"><a
                    href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a></li>
            <li class="foot"><a
                    href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
            </li>
            <li class="foot"><a href="https://docs.github.com/en">Docs</a></li>
            <li class="foot"><a id="contact" href="https://support.github.com/?tags=dotcom-direct">Contact Github
                    Support</a></li>
        </ul>
    </div>
</body>

</html>
